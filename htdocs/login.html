<!DOCTYPE html><!-- prihlaseni, registrace, obnoveni hesla a potvrzeni emailu -->
<html lang="cs">
<head>
    <!-- METADATA -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK FILE -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="./stylesheet/login.css" type="text/css" rel="stylesheet">
    
	<!-- SCRIPT FILE -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--<script src="./scripts/login-animation.js"></script>-->

    <title>IIS Přihlášení</title>
</head>
<body>
    <!-- hlavička generovaná JS -->


    <!-- Login / registrace -->
	<!--
		- pokud je uživatel přihlášený, nabízí se pouze registrace
		- pokud ne, nabízí se registrační i přihlašovací formulář
		- kontrola vstupů !!
	-->

	<div class="row">
		<div class="col-md-5 mx-auto p-0">
			<div class="card">
				<div class="login-box">
					<div class="login-snip"> 
						<div class="top">
							<a href="index.html">Back</a>
						</div>
						<br> <br>
						<input id="tab-1" type="radio" name="tab" class="sign-in" checked>
						<label for="tab-1" class="tab">Login</label>
						<input id="tab-2" type="radio" name="tab" class="sign-up">
						<label for="tab-2" class="tab">Sign Up</label>
						<div class="login-space">

							<!-- PRIHLASENI -->
							<div class="login">
								<div class="group">
									<label for="pass" class="label">Email Address</label>
									<input id="pass" type="text" class="input" placeholder="Enter your email address">
								</div>

								<div class="group">
									<label for="pass" class="label">Password</label>
									<input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password">
								</div>

								<div class="group">
									<input id="check" type="checkbox" class="check" checked>
									<label for="check"><span class="icon"></span> Keep me Signed in</label>
								</div>

								<div class="group"> <input type="submit" class="button" value="Sign In">
								</div>
								
								<div class="hr"></div>
								<div class="foot"> 
									<a href="#">Forgot Password?</a>
								</div>
							</div>

							<!-- REGISTRACE -->
							<div class="sign-up-form">
								<div class="group">
									<label for="pass" class="label">Email Address</label>
									<input id="pass" type="text" class="input" placeholder="Enter your email address">
								</div>

								<div class="group">
									<label for="user" class="label">Username</label>
									<input id="user" type="text" class="input" placeholder="Create your Username">
								</div>

								<div class="group">
									<label for="user" class="label">Familyname</label>
									<input id="user" type="text" class="input" placeholder="Create your Familyname">
								</div>

								<div class="group">
									<label for="pass" class="label">Password</label>
									<input id="pass" type="password" class="input" data-type="password" placeholder="Create your password">
								</div>

								<div class="group">
									<label for="pass" class="label">Repeat Password</label>
									<input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password">
								</div>
								
								<div class="group">
									<input type="submit" class="button" value="Sign Up">
								</div>

								<div class="hr"></div>
								<div class="foot">
									<label for="tab-1">Already have an account?</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- patička -->
</body>
</html>
