    <!-- ---------------------------------------------------- Side Bar --------------------------------------------------- -->

    <div class="sidebar bg-black text-blue-100 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
      <br>
      <nav>
        <!-- vyhledávací okno -->
        <div class="relative flex w-full flex-wrap items-stretch mb-3">
          <span
            class="z-10 h-full leading-snug font-normal absolute text-center text-gray-400 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-2 py-1">
            <i class="fas fa-search"></i>
          </span>
          <input type="text" placeholder="vyhledej podle názvu"
            class="px-2 py-1 placeholder-gray-400 text-gray-600 relative bg-white bg-white rounded text-sm border border-gray-400 outline-none focus:outline-none focus:ring w-full pl-10" />
        </div>

        <!-- seznam checkboxu - něco -->
        <div class="block ml-6">
          <span class="antialiased xl">Dostupnost</span>
          <div class="mt-2">
            <div>
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox" checked>
                <span class="ml-2">pouze dostupné</span>
              </label>
            </div>
            <div>
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox">
                <span class="ml-2">pouze bezplatné</span>
              </label>
            </div>
          </div>
        </div>
        <!-- konec seznamu -->

        <!-- prez num input -->
        <div class="mt-6 pt-0 ml-6">
          <span class="antialiased xl">Počet prezentací</span>
          <!-- slider -->
          <div class="inline w-full mt-3 pr-16">
            <input type="range" min="1" max="100" value="1" class="w-2/3 mt-3">
          </div>  
        </div>

        <!-- prez num input -->
        <div class="mt-6 pt-0 ml-6">
          <span class="antialiased xl">Doba trvání konference</span>
          <!-- slider -->
          <div class="inline w-full mt-3 pr-16">
            <input type="range" min="1" max="10" value="1" class="w-2/3 mt-3">
          </div>  
        </div>

        <!-- free seat input -->
        <div class="mt-6 pt-0 ml-6">
          <span class="antialiased xl">Počet volných míst</span>

          <!-- slider -->
          <div class="inline w-full mt-3 pr-16">
            <input type="range" min="1" max="100" value="1" class="w-2/3 mt-3">
          </div>
        </div>

        <!-- conff enter price -->
        <div class="mt-6 pt-0 ml-6">
          <span class="antialiased xl">Vstupné</span>

          <!-- slider -->
          <div class="inline w-full mt-3 pr-16">
            <input type="range" min="1" max="100" value="1" class="w-2/3 mt-3">
          </div>
        </div>

        <!-- cong num slider -->
        <div class="mt-6 pt-0 ml-6">
          <span class="antialiased xl">Conference mezi daty</span>

          <!-- date picker -->
          <div date-rangepicker class="mt-3 w-4/5">
            <span class="mx-4 text-gray-500">od</span>
            <!-- input od -->
            <div class="relative mb-3">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <input name="start" type="date" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Datum od">
              </div>

            

            <!-- input do -->
            <span class="mx-4 text-gray-500">do</span>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                  </svg>
              </div>
              <input name="end" type="date" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Datum do">
            </div>
          </div>
        </div>

        <!-- place input -->
        <div class="mt-6 pt-0 ml-6">
          <span class="antialiased xl">Místo konání</span>

          <!-- place input -->
          <div date-rangepicker class="mt-3 w-4/5">
            <div class="relative mb-3">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-500" viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">
                      <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                      <circle cx="12" cy="10" r="3" />
                    </svg>
                </div>
                <input name="start" type="date" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Datum od">
              </div>
          </div>
        </div>

        <button type="button" class="inline-flex mt-8 w-full bg-green-500 text-white active:bg-purple-600 font-bold uppercase text-base px-8 py-3 rounded-full shadow-md hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 text-center">
          <svg class="h-6 w-6 text-black"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" /></svg>
          <span class="">Filtrovat</span>
        </button>
      </nav>
